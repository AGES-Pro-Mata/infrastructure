# PostgreSQL Primary Configuration - Pro-Mata {{ environment }}
# Generated by Ansible

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = {{ postgres_max_connections | default(100) }}
shared_preload_libraries = 'pg_stat_statements'

# Memory Settings (optimized for {{ vm_size | default('Standard_B2s') }})
{% if vm_size == 'Standard_B1s' %}
shared_buffers = 64MB
effective_cache_size = 256MB
work_mem = 2MB
maintenance_work_mem = 32MB
{% elif vm_size == 'Standard_B2s' %}
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 4MB
maintenance_work_mem = 64MB
{% else %}
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 8MB
maintenance_work_mem = 128MB
{% endif %}

# WAL Settings for Replication
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 64MB
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/data/archive/%f && cp %p /var/lib/postgresql/data/archive/%f'
hot_standby = on

# Streaming Replication
synchronous_standby_names = 'replica_node'
synchronous_commit = on

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = {{ postgres_slow_query_log_threshold | default(1000) }}
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = {{ postgres_log_connections | default('on') }}
log_disconnections = {{ postgres_log_disconnections | default('on') }}
log_lock_waits = on
log_statement = 'ddl'

# Performance Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Timezone
timezone = 'America/Sao_Paulo'
log_timezone = 'America/Sao_Paulo'

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'pt_BR.utf8'
lc_numeric = 'pt_BR.utf8'
lc_time = 'pt_BR.utf8'

# Default text search configuration
default_text_search_config = 'pg_catalog.english'

# Extensions
shared_preload_libraries = 'pg_stat_statements'