# ============================================================================
# Nginx S3 Proxy Configuration
# Routes promata.com.br root â†’ S3 static website
# ============================================================================

server {
    listen 80;
    server_name _;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # DNS resolver for proxy_pass with variables
    resolver 8.8.8.8 valid=30s;

    # Proxy to S3 website endpoint
    location / {
        # Hardcoded S3 bucket values
        set $s3_bucket "promata-prod-static-assets-a8f15862";
        set $s3_region "sa-east-1";
        
        proxy_pass http://$s3_bucket.s3-website-$s3_region.amazonaws.com;
        proxy_set_header Host $s3_bucket.s3-website-$s3_region.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # HTTP/1.1 support
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Don't pass cookies to S3
        proxy_set_header Cookie "";
        proxy_ignore_headers Set-Cookie;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
