name: Publish Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'docker/database/**'
      - '.github/workflows/publish-images.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all images'
        type: boolean
        default: false

env:
  DOCKER_REGISTRY: docker.io
  DATABASE_IMAGE: norohim/pro-mata-database

jobs:
  # ============================================================================
  # PUBLISH DATABASE IMAGE
  # ============================================================================
  publish-database:
    name: Publish Database Image
    runs-on: ubuntu-24.04
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DATABASE_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Database image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/database
          file: ./docker/database/Dockerfile.extended
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DATABASE_IMAGE }}:latest
          cache-to: type=inline
          platforms: linux/amd64

      - name: Print summary
        run: |
          echo "## ðŸ˜ Database Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DATABASE_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`latest\`, \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
