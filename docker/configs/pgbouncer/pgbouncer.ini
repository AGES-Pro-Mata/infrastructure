# PgBouncer Configuration - Pro-Mata Dev

[databases]
promata = host=postgres-primary port=5432 user=postgres password=password123 dbname=promata
postgres = host=postgres-primary port=5432 user=postgres password=password123 dbname=postgres
; Administrative databases for PgAdmin access
template1 = host=postgres-primary port=5432 user=postgres password=password123 dbname=template1

[pgbouncer]
# Connection pooling
pool_mode = session
max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 3
reserve_pool_timeout = 5

# Networking
listen_addr = *
listen_port = 6432

# Authentication
auth_type = trust
auth_file = /etc/pgbouncer/userlist.txt

# Logging
admin_users = postgres
stats_users = postgres
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Connection limits
max_db_connections = 50
max_user_connections = 50

# Timeouts
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
server_idle_timeout = 600
server_lifetime = 3600

# Safety
ignore_startup_parameters = extra_float_digits,search_path

# TLS (disabled for internal Docker network)
server_tls_sslmode = disable
client_tls_sslmode = disable

# Dangerous settings for development (DO NOT USE IN PRODUCTION)
max_prepared_statements = 100