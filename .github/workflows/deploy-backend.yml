name: Deploy Backend

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: norohim/pro-mata-backend

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v4
        with:
          repository: AGES-Pro-Mata/backend
          token: ${{ secrets.GIT_TOKEN }}
          path: backend

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Type check
        working-directory: backend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: backend
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: backend
        run: npm run build

  security:
    name: Security Scan
    runs-on: ubuntu-24.04
    needs: test
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v4
        with:
          repository: AGES-Pro-Mata/backend
          token: ${{ secrets.GIT_TOKEN }}
          path: backend

      - name: NPM Audit
        working-directory: backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-24.04
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v4
        with:
          repository: AGES-Pro-Mata/backend
          token: ${{ secrets.GIT_TOKEN }}
          path: backend
          ref: main

      - name: Debug - List Dockerfiles
        run: ls -la backend/Dockerfile*

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.deliver
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-24.04
    needs: build
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
    if: github.ref == 'refs/heads/main' && env.EC2_HOST != ''
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_HOST << 'ENDSSH'
            cd /opt/promata
            docker-compose pull backend
            docker-compose up -d backend
            docker-compose ps
          ENDSSH

          rm key.pem

      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "Backend Deployment"
