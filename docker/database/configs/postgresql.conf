# Pro-Mata PostgreSQL Configuration
# Otimizado para ambiente Docker Swarm

#------------------------------------------------------------------------------
# FILE LOCATIONS
#------------------------------------------------------------------------------
data_directory = '/var/lib/postgresql/data'
hba_file = '/etc/postgresql/pg_hba.conf'

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Authentication
authentication_timeout = 60s
password_encryption = md5

#------------------------------------------------------------------------------
# RESOURCE USAGE (MEMORY)
#------------------------------------------------------------------------------
shared_buffers = 256MB
huge_pages = try
temp_buffers = 8MB
max_prepared_transactions = 0

# Work memory
work_mem = 4MB
maintenance_work_mem = 64MB
autovacuum_work_mem = -1

# Memory for specific operations
replacement_sort_tuples = 150000
max_stack_depth = 2MB
dynamic_shared_memory_type = posix

#------------------------------------------------------------------------------
# RESOURCE USAGE (DISK)
#------------------------------------------------------------------------------
temp_file_limit = -1

#------------------------------------------------------------------------------
# RESOURCE USAGE (KERNEL RESOURCES)
#------------------------------------------------------------------------------
max_files_per_process = 1000
shared_preload_libraries = 'pg_stat_statements'

#------------------------------------------------------------------------------
# WRITE-AHEAD LOGGING
#------------------------------------------------------------------------------
# WAL configuration for replication
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = off

# WAL writing and checkpoints
wal_buffers = 16MB
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.7
checkpoint_warning = 30s

# WAL archiving (for backup)
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/backups/wal/%f'
archive_timeout = 300

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------
max_wal_senders = 3
max_replication_slots = 3
track_commit_timestamp = off

# Standby servers
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_receiver_timeout = 60s
max_logical_replication_workers = 4

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------
# Query planner
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Query planner costs
seq_page_cost = 1.0
random_page_cost = 4.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_cache_size = 1GB
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# Genetic algorithm
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

#------------------------------------------------------------------------------
# REPORTING AND LOGGING
#------------------------------------------------------------------------------
# Where to log
log_destination = 'stderr'
logging_collector = off

# When to log
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000

# What to log
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = off
log_statement = 'mod'
log_replication_commands = off
log_temp_files = 10MB
log_timezone = 'America/Sao_Paulo'

#------------------------------------------------------------------------------
# PROCESS TITLE
#------------------------------------------------------------------------------
cluster_name = 'promata-cluster'
update_process_title = on

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------
# Statistics collection
track_activities = on
track_counts = on
track_io_timing = off
track_functions = pl
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

# Statistics monitoring
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

#------------------------------------------------------------------------------
# AUTOVACUUM
#------------------------------------------------------------------------------
autovacuum = on
log_autovacuum_min_duration = -1
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = -1

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------
# Statement behavior
search_path = '"$user", public'
row_security = on
default_tablespace = ''
temp_tablespaces = ''

# Locale and formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'America/Sao_Paulo'
timezone_abbreviations = 'Default'
extra_float_digits = 0
client_encoding = utf8

# Shared library preloading
local_preload_libraries = ''
session_preload_libraries = ''

#------------------------------------------------------------------------------
# LOCK MANAGEMENT
#------------------------------------------------------------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

#------------------------------------------------------------------------------
# VERSION AND PLATFORM COMPATIBILITY
#------------------------------------------------------------------------------
array_nulls = on
backslash_quote = safe_encoding
default_with_oids = off
escape_string_warning = on
lo_compat_privileges = off
operator_precedence_warning = off
quote_all_identifiers = off
standard_conforming_strings = on
synchronize_seqscans = on
transform_null_equals = off

#------------------------------------------------------------------------------
# ERROR HANDLING
#------------------------------------------------------------------------------
exit_on_error = off
restart_after_crash = on

#------------------------------------------------------------------------------
# CONFIG FILE INCLUDES
#------------------------------------------------------------------------------
# Include additional config files
include_dir = '/etc/postgresql/conf.d'