# PostgreSQL Replica Recovery Configuration
# Pro-Mata Development Environment

# Standby mode settings
standby_mode = 'on'
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=${POSTGRES_REPLICATION_PASSWORD} application_name=postgres-replica'
primary_slot_name = 'replica_slot'

# Archive recovery settings
restore_command = 'cp /var/lib/postgresql/archive/%f %p'
archive_cleanup_command = 'pg_archivecleanup /var/lib/postgresql/archive %r'

# Recovery settings
recovery_target_timeline = 'latest'
hot_standby = on
hot_standby_feedback = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s

# Logging
log_min_messages = info