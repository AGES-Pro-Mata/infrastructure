# PostgreSQL Client Authentication Configuration
# Pro-Mata {{ environment }} Environment - Generated by Ansible

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust
host    all             all             127.0.0.1/32            trust  
host    all             all             ::1/128                 trust

# Docker network connections
host    all             all             10.1.0.0/16             md5
host    all             all             172.16.0.0/12           md5

# Application connections
host    {{ postgres_db }}             {{ postgres_user }}         10.1.0.0/16             md5
host    {{ postgres_db }}             {{ postgres_user }}         172.16.0.0/12           md5

# PgBouncer connections  
host    {{ postgres_db }}             {{ postgres_user }}         samenet                 md5
host    postgres        {{ postgres_user }}         samenet                 md5

# Replication connections
host    replication     {{ postgres_replica_user }}      10.1.0.0/16             md5
host    replication     {{ postgres_replica_user }}      172.16.0.0/12           md5

# Monitoring user
{% if monitoring_enabled | default(false) %}
host    all             monitoring      10.1.0.0/16             md5
host    all             monitoring      172.16.0.0/12           md5
{% endif %}

# PgAdmin connections
{% if pgadmin_enabled | default(true) %}
host    all             {{ postgres_user }}         samenet                 md5
{% endif %}

# Deny all other connections
host    all             all             0.0.0.0/0               reject