name: Deploy Dev Environment

on:
  repository_dispatch:
    types: [deploy-dev-frontend, deploy-dev-backend]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force full deployment'
        required: false
        default: 'false'

env:
  ENV: dev
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tools
        run: |
          # Install Terraform using direct download method
          wget https://releases.hashicorp.com/terraform/1.8.0/terraform_1.8.0_linux_amd64.zip -O terraform.zip
          unzip terraform.zip
          sudo rm -f /usr/local/bin/terraform 2>/dev/null || true
          sudo mv terraform /usr/local/bin/
          chmod +x /usr/local/bin/terraform
          
          # Install Ansible and Make
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible
          sudo apt install -y ansible make

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Ansible Vault
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.ansible-vault-password
          chmod 600 ~/.ansible-vault-password
          echo "vault_password_file = ~/.ansible-vault-password" >> ~/.ansible.cfg

      - name: Create Environment File
        run: |
          cat > envs/dev/.env.dev << EOF
          AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP=promata-dev-rg
          AZURE_LOCATION=eastus2
          DOMAIN_NAME=promata.com.br
          BACKEND_IMAGE=norohim/pro-mata-backend-dev:latest
          FRONTEND_IMAGE=norohim/pro-mata-frontend-dev:latest
          BACKEND_REPLICAS=2
          FRONTEND_REPLICAS=2
          EOF

      - name: Deploy Infrastructure
        run: |
          make deploy-automated ENV=dev
        timeout-minutes: 30

      - name: Extract SSH Key
        run: |
          mkdir -p ~/.ssh
          cd terraform/deployments/dev
          terraform output -raw ssh_private_key > ~/.ssh/promata_key
          chmod 600 ~/.ssh/promata_key
          echo "SSH key extracted and saved to ~/.ssh/promata_key"

      - name: Health Check
        run: |
          make health ENV=dev
        timeout-minutes: 10

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: dev" >> $GITHUB_STEP_SUMMARY  
          echo "- **Triggered by**: ${{ github.event.client_payload.triggered_by }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: https://promata.com.br" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API**: https://api.promata.com.br" >> $GITHUB_STEP_SUMMARY
          echo "- **Traefik Dashboard**: https://traefik.promata.com.br" >> $GITHUB_STEP_SUMMARY