# ============================================================================
# Nginx S3 Proxy Configuration
# Routes promata.com.br root â†’ S3 static website
# ============================================================================

server {
    listen 80;
    server_name _;  # Traefik handles host routing

    # Logs
    access_log /var/log/nginx/s3-proxy-access.log;
    error_log /var/log/nginx/s3-proxy-error.log warn;

    # Proxy to S3 website endpoint
    location / {
        # S3 website endpoint (bucket configured in terraform)
        proxy_pass ${S3_WEBSITE_ENDPOINT};

        # S3 requires specific Host header
        proxy_set_header Host ${S3_BUCKET_NAME}.s3-website.${AWS_REGION}.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/1.1 support
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Don't pass cookies to S3
        proxy_set_header Cookie "";
        proxy_ignore_headers Set-Cookie;

        # Cache control
        proxy_cache_bypass $http_upgrade;

        # CORS headers for frontend assets
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error handling
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 "S3 temporarily unavailable\n";
        add_header Content-Type text/plain;
    }
}
