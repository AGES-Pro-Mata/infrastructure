# Pro-Mata Development Complete Stack - CORRIGIDO
# Versão corrigida com todos os problemas do Traefik resolvidos  
# Comprehensive development environmen      resources:
version: "3.8"

networks:
  promata_public:
    external: true
  promata_internal:
    external: true
  promata_database:
    external: true

services:

  traefik:
    image: traefik:v3.0
    command:
      # API e Dashboard
      - --api.dashboard=true
      - --api.debug=false
      - --api.insecure=false
      
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.traefik.address=:8080
      
      # Providers - CORRIGIDO para Docker Swarm
      - --providers.swarm=true
      - --providers.swarm.exposedbydefault=false
      - --providers.swarm.endpoint=unix:///var/run/docker.sock
      - --providers.swarm.watch=true
      
      # Certificados Let's Encrypt
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@promata.com.br}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.caserver=https://acme-v02.api.letsencrypt.org/directory
      
      # Certificados Let's Encrypt Staging (para testes)
      - --certificatesresolvers.letsencrypt-staging.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt-staging.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt-staging.acme.email=${ACME_EMAIL:-admin@promata.com.br}
      - --certificatesresolvers.letsencrypt-staging.acme.storage=/letsencrypt/acme-staging.json
      - --certificatesresolvers.letsencrypt-staging.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      
      # Logs e Métricas
      - --log.level=${TRAEFIK_LOG_LEVEL:-INFO}
      - --accesslog=true
      - --accesslog.filepath=/logs/access.log
      - --metrics.prometheus=true
      - --metrics.prometheus.addentrypointslabels=true
      - --metrics.prometheus.addserviceslabels=true
      
      # Segurança
      - --global.sendanonymoususage=false
      - --serversTransport.insecureSkipVerify=false
      
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8080
        mode: host
        
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      
    networks:
      - promata_public
      
    environment:
      - ACME_EMAIL=${ACME_EMAIL:-admin@promata.com.br}
      - TRAEFIK_LOG_LEVEL=${TRAEFIK_LOG_LEVEL:-INFO}
      
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        
        - traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080

        # Middleware para redirects HTTPS
        - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
        - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true

        # Dashboard do Traefik 
        - traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${domain_name:-promata.com.br}`)
        - traefik.http.routers.traefik-dashboard.entrypoints=websecure
        - traefik.http.routers.traefik-dashboard.tls.certresolver=letsencrypt
        - traefik.http.routers.traefik-dashboard.tls=true
        - traefik.http.routers.traefik-dashboard.middlewares=traefik-auth,security-headers
        - traefik.http.routers.traefik-dashboard.service=api@internal
        
        # Middleware de segurança
        - traefik.http.middlewares.security-headers.headers.customrequestheaders.X-Forwarded-Proto=https
        - traefik.http.middlewares.security-headers.headers.sslredirect=true
        - traefik.http.middlewares.security-headers.headers.stsseconds=31536000
        - traefik.http.middlewares.security-headers.headers.stsincludesubdomains=true
        - traefik.http.middlewares.security-headers.headers.stspreload=true
        - traefik.http.middlewares.security-headers.headers.forceSTSHeader=true
        - traefik.http.middlewares.security-headers.headers.contenttypenosniff=true
        - traefik.http.middlewares.security-headers.headers.frameDeny=true
        - traefik.http.middlewares.security-headers.headers.referrerpolicy=strict-origin-when-cross-origin
        
        # Middleware de autenticação para dashboard
        - traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH_USERS:-admin:$$2y$$10$$placeholder}
        
        # Router global para redirect HTTP -> HTTPS
        - traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)
        - traefik.http.routers.http-catchall.entrypoints=web
        - traefik.http.routers.http-catchall.middlewares=redirect-to-https
      

  # === DATABASE CLUSTER ===
  postgres-primary:
    image: norohim/pro-mata-database-infrastructure:latest
    environment:
      - POSTGRES_DB=promata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
      - POSTGRES_INITDB_ARGS=--auth=trust --auth-host=trust --auth-local=trust
      - POSTGRES_HOST_AUTH_METHOD=trust
      - NODE_ROLE=primary
      - SKIP_POSTGIS=true
    networks:
      - promata_database
      - promata_internal
    deploy:
      placement:
        constraints: []
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
          cpus: '0.8'
        reservations:
          memory: 512M
          cpus: '0.2'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 45s
      timeout: 15s
      retries: 3
      start_period: 120s

  postgres-replica:
    image: norohim/pro-mata-database-infrastructure:latest
    environment:
      - POSTGRES_DB=promata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
      - POSTGRES_INITDB_ARGS=--auth=trust --auth-host=trust --auth-local=trust
      - POSTGRES_HOST_AUTH_METHOD=trust
      - NODE_ROLE=replica
      - PRIMARY_HOST=postgres-primary
    networks:
      - promata_database
      - promata_internal
    depends_on:
      - postgres-primary
    deploy:
      placement:
        constraints: []
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
      resources:
        limits:
          memory: 600M
          cpus: '0.5'
        reservations:
          memory: 384M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # === CONNECTION POOLING ===
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    environment:
      - DATABASES_HOST=postgres-primary
      - DATABASES_PORT=5432
      - DATABASES_USER=postgres
      - DATABASES_PASSWORD=password123
      - DATABASES_DBNAME=promata
      - POOL_MODE=transaction
      - SERVER_RESET_QUERY=DISCARD ALL
      - MAX_CLIENT_CONN=200
      - DEFAULT_POOL_SIZE=25
      - RESERVE_POOL_SIZE=10
      - RESERVE_POOL_TIMEOUT=5
      - LOG_CONNECTIONS=1
      - LOG_DISCONNECTIONS=1
      - SERVER_LIFETIME=3600
      - SERVER_IDLE_TIMEOUT=600
      - LISTEN_ADDR=0.0.0.0
      - LISTEN_PORT=6432
      - AUTH_TYPE=trust
      - AUTH_HBA_FILE=
      - AUTH_QUERY=
      - PGBOUNCER_IGNORE_STARTUP_PARAMETERS=extra_float_digits
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6432 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    networks:
      - promata_database
      - promata_internal
    depends_on:
      - postgres-primary
    deploy:
      replicas: ${PGBOUNCER_REPLICAS:-1}
      placement:
        constraints: []
        max_replicas_per_node: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'

  # === APPLICATION SERVICES ===
  frontend:
    image: ${FRONTEND_IMAGE:-norohim/pro-mata-frontend-dev:latest}
    command: ["npm", "run", "serve", "--", "--port", "3000", "--host", "0.0.0.0"]
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=https://api.${domain_name:-promata.com.br}
      - VITE_APP_ENV=${NODE_ENV:-development}
      - VITE_APP_VERSION=${FRONTEND_VERSION:-latest}
      - VITE_UMAMI_URL=https://analytics.${domain_name:-promata.com.br}
      - VITE_UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID:-}
      - VITE_UMAMI_SCRIPT_URL=${VITE_UMAMI_SCRIPT_URL}
      - VITE_ENABLE_ANALYTICS=true
      # Otimizações para ESBuild e Vite
      - NODE_OPTIONS=--max-old-space-size=1024
      - VITE_OPTIMIZE_DEPS_DISABLED=false
      # Desabilitar HMR para estabilidade
      - VITE_HMR=false
    networks:
      - promata_public
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      replicas: 1
      placement:
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.2'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        - traefik.http.routers.frontend.rule=Host(`${domain_name:-promata.com.br}`)
        - traefik.http.routers.frontend.entrypoints=websecure
        - traefik.http.routers.frontend.tls.certresolver=letsencrypt
        - traefik.http.routers.frontend.tls=true
        - traefik.http.routers.frontend.middlewares=security-headers
        - traefik.http.routers.backend.middlewares=security-headers

        # Router HTTP para debug
        - traefik.http.routers.frontend-http.rule=Host(`${domain_name:-promata.com.br}`)
        - traefik.http.routers.frontend-http.entrypoints=web
        - traefik.http.services.frontend.loadbalancer.server.port=3000
        - traefik.http.services.frontend.loadbalancer.healthcheck.path=/
        - traefik.http.services.frontend.loadbalancer.healthcheck.interval=60s

  backend:
    image: norohim/pro-mata-backend-dev:latest
    stop_grace_period: 60s  
    environment:
      # Configuração básica
      - NODE_ENV=development
      - PORT=3000

      - API_SUBDOMAIN=api 
      
      # Configuração de banco - CORRIGIDA
      # PROBLEMA: JWT_SECRET não estava definido (logs mostram "JWT_SECRET was not setted")
      - JWT_SECRET=dev_jwt_secret_change_in_production_123456789
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-2h}
      
      # Database URL com PgBouncer - CORRIGIDA para incluir username
      - DATABASE_URL=postgresql://postgres:password123@pgbouncer:6432/promata?sslmode=disable&connect_timeout=10&command_timeout=60
      
      # Configuração alternativa para conexão direta (para debug)
      - DATABASE_HOST=postgres-primary
      - DATABASE_PORT=5432
      - DATABASE_NAME=promata
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password123
      
      # Pool de conexão com timeouts menores para desenvolvimento
      - DATABASE_POOL_MIN=1
      - DATABASE_POOL_MAX=5
      - DATABASE_POOL_IDLE_TIMEOUT=30000
      - DATABASE_CONNECTION_TIMEOUT=10000
      - DATABASE_COMMAND_TIMEOUT=60000
      
      # CORS
      - CORS_ORIGIN=https://${domain_name},https://traefik.${domain_name}
      - CORS_CREDENTIALS=true
      
      # Analytics (opcional)
      - UMAMI_URL=https://analytics.${domain_name}
      - UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID:-}
      - UMAMI_API_KEY=${UMAMI_API_KEY:-}
      - ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-false}
      
      # Logs e Debug
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DEBUG=${DEBUG:-false}
      
      # Health check
      - HEALTH_CHECK_ENDPOINT=/health
      
    networks:
      - promata_public
      - promata_internal  
      - promata_database
      
    depends_on:
      - pgbouncer

    deploy:
      replicas: ${BACKEND_REPLICAS:-1}
      placement:
        preferences:
          - spread: node.id
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5  
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      resources:
        limits:
          memory: 800M
          cpus: '0.8'
        reservations:
          memory: 256M
          cpus: '0.2'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        
        # Router principal - REGRAS CORRIGIDAS
        - traefik.http.routers.backend.rule=Host(`api.${domain_name:-promata.com.br}`)
        - traefik.http.routers.backend.entrypoints=websecure
        - traefik.http.routers.backend.tls.certresolver=letsencrypt
        - traefik.http.routers.backend.tls=true
        - traefik.http.routers.backend.middlewares=security-headers
        
        # Router HTTP para debug
        - traefik.http.routers.backend-http.rule=Host(`api.${domain_name:-promata.com.br}`)
        - traefik.http.routers.backend-http.entrypoints=web
        
        # Service configuration
        - traefik.http.services.backend.loadbalancer.server.port=3000

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s

  # === MONITORING STACK ===
  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
      - '--collector.cpu'
      - '--collector.meminfo'
      - '--collector.diskstats'
      - '--collector.netdev'
      - '--collector.loadavg'
    volumes:
      - /:/host:ro,rslave
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    networks:
      - promata_internal
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 64M
          cpus: '0.05'
      labels:
        - prometheus.io/scrape=true
        - prometheus.io/port=9100

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - prometheus_data:/prometheus
      - /opt/promata/configs/prometheus:/etc/prometheus:ro
    networks:
      - promata_internal
      - promata_public
    depends_on:
      - node-exporter
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        - traefik.http.routers.prometheus.rule=Host(`prometheus.${domain_name:-promata.com.br}`)
        - traefik.http.routers.prometheus.entrypoints=websecure
        - traefik.http.routers.prometheus.tls.certresolver=letsencrypt
        - traefik.http.routers.prometheus.tls=true
        - traefik.http.routers.prometheus.middlewares=traefik-auth,security-headers
        - traefik.http.services.prometheus.loadbalancer.server.port=9090
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-dev_grafana_password}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_SERVER_DOMAIN=grafana.${domain_name:-promata.com.br}
      - GF_SERVER_ROOT_URL=https://grafana.${domain_name:-promata.com.br}
      - GF_INSTALL_PLUGINS=${GRAFANA_PLUGINS:-grafana-piechart-panel}
    volumes:
      - grafana_data:/var/lib/grafana
      - /opt/promata/configs/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - /opt/promata/configs/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - promata_internal
      - promata_public
    depends_on:
      - prometheus
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        - traefik.http.routers.grafana.rule=Host(`grafana.${domain_name:-promata.com.br}`)
        - traefik.http.routers.grafana.entrypoints=websecure
        - traefik.http.routers.grafana.tls.certresolver=letsencrypt
        - traefik.http.routers.grafana.tls=true
        - traefik.http.routers.grafana.middlewares=security-headers
        - traefik.http.services.grafana.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s

  # === ANALYTICS ===
  umami-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=umami123
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_INITDB_ARGS=--auth=trust --auth-host=trust --auth-local=trust
    volumes:
      - umami_db_data:/var/lib/postgresql/data
    networks:
      - promata_database
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 45s
      timeout: 15s
      retries: 3
      start_period: 60s

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    environment:
      - DATABASE_URL=postgresql://umami:umami123@umami-db:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=umami-secret-key-dev-change-in-production-12345
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - DISABLE_TELEMETRY=1
      - REMOVE_TRAILING_SLASH=1
    networks:
      - promata_database
      - promata_public
    depends_on:
      - umami-db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        - traefik.http.routers.umami.rule=Host(`analytics.${domain_name:-promata.com.br}`)
        - traefik.http.routers.umami.entrypoints=websecure
        - traefik.http.routers.umami.tls.certresolver=letsencrypt
        - traefik.http.routers.umami.tls=true
        - traefik.http.services.umami.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/heartbeat || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 45s

  # === METABASE DATABASE ===
  metabase-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=metabase
      - POSTGRES_USER=metabase
      - POSTGRES_PASSWORD=metabase123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - metabase_db_data:/var/lib/postgresql/data
    networks:
      - promata_database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d metabase"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 1
      placement:
        constraints: []
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # === METABASE BI TOOL ===
  metabase:
    image: metabase/metabase:latest
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase
      - MB_DB_PASS=metabase123
      - MB_DB_HOST=metabase-db
      - MB_ENCRYPTION_SECRET_KEY=metabase-secret-key-dev-change-in-production-12345
      - JAVA_OPTS=-Xmx512m -Duser.timezone=America/Sao_Paulo
    volumes:
      - metabase_data:/metabase-data
    networks:
      - promata_database
      - promata_public
      - promata_internal
    depends_on:
      - metabase-db
    deploy:
      replicas: 1
      placement:
        constraints: []
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
      resources:
        limits:
          memory: 1G
          cpus: '0.8'
        reservations:
          memory: 512M
          cpus: '0.2'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        - traefik.http.routers.metabase.rule=Host(`metabase.${domain_name:-promata.com.br}`)
        - traefik.http.routers.metabase.entrypoints=websecure
        - traefik.http.routers.metabase.tls.certresolver=letsencrypt
        - traefik.http.routers.metabase.tls=true
        - traefik.http.routers.metabase.middlewares=security-headers
        - traefik.http.services.metabase.loadbalancer.server.port=3000

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@promata.com.br}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-dev_admin_password}
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=True
      - PGADMIN_CONFIG_LOGIN_BANNER="Pro-Mata Development Environment"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - promata_database
      - promata_public
      - promata_internal
    depends_on:
      - pgbouncer
    deploy:
      replicas: 1
      placement:
        constraints: []
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
      labels:
        - traefik.enable=true
        - traefik.docker.network=promata_public
        - traefik.http.routers.pgadmin.rule=Host(`pgadmin.${domain_name:-promata.com.br}`)
        - traefik.http.routers.pgadmin.entrypoints=websecure
        - traefik.http.routers.pgadmin.tls.certresolver=letsencrypt
        - traefik.http.routers.pgadmin.tls=true
        - traefik.http.routers.pgadmin.middlewares=security-headers
        - traefik.http.services.pgadmin.loadbalancer.server.port=80
