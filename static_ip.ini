[dev_managers]
dev-manager-01 ansible_host=YOUR_DEV_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[staging_managers]
staging-manager-01 ansible_host=YOUR_STAGING_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[prod_managers]
prod-manager-01 ansible_host=YOUR_PROD_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'